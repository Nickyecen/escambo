<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados da Pesquisa</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ced4da;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        #suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Escambo</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/search}">Pesquisar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/negotiations}">Negociações em andamento</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Search Bar (below navbar with padding) -->
<div class="container mt-4">
    <form th:action="@{/search}" method="get" style="position: relative; width: 400px;">
        <input type="text" id="search" class="form-control" name="q" placeholder="Pesquisar itens..." th:value="${itemname}">
        <div id="suggestions"></div>
    </form>
</div>

<!-- Search Results -->
<div class="container mt-4">
    <h4 th:text="'Resultados para: ' + ${itemname}"></h4>
    <ul class="list-group mt-3">
        <li class="list-group-item" th:each="result : ${results}" th:text="${result} + ': ' + ${itemname}"></li>
    </ul>
</div>

<script>
document.getElementById('search').addEventListener('input', async function () {
    const query = this.value;
    const suggestions = document.getElementById('suggestions');

    if (query.length < 2) {
        suggestions.innerHTML = '';
        return;
    }

    try {
        const response = await fetch(`/api/items/search?q=` + encodeURIComponent(query));
        const responseText = await response.text();
        console.log("Raw response:", responseText);
        const items = JSON.parse(responseText);//await response.json();
        console.log("Suggestions received:", items);

        suggestions.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.textContent = item.itemname;
            div.onclick = () => {
                document.getElementById('search').value = item.itemname;
                suggestions.innerHTML = '';
                // Optionally redirect or trigger a real search
            };
            suggestions.appendChild(div);
        });
    } catch (err) {
        console.error('Search failed:', err);
    }
});
</script>
</body>
</html>
