<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="searchbar">
<head>
    <style>
        #suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ced4da;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        #suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <form th:action="@{/search}" method="get" style="position: relative; width: 400px;">
        <input type="text" id="search" class="form-control" name="q" placeholder="Pesquisar itens..." th:value="${query}">
        <div id="suggestions"></div>
    </form>
</body>
<script>
document.getElementById('search').addEventListener('input', async function () {
    const query = this.value;
    const suggestions = document.getElementById('suggestions');

    if (query.length < 2) {
        suggestions.innerHTML = '';
        return;
    }

    try {
        const response = await fetch(`/api/items/search?q=` + encodeURIComponent(query));
        const responseText = await response.text();
        console.log("Raw response:", responseText);
        const items = JSON.parse(responseText);//await response.json();
        console.log("Suggestions received:", items);

        suggestions.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.textContent = item.itemname;
            div.onclick = () => {
                document.getElementById('search').value = item.itemname;
                suggestions.innerHTML = '';
                // Optionally redirect or trigger a real search
            };
            suggestions.appendChild(div);
        });
    } catch (err) {
        console.error('Search failed:', err);
    }
});
</script>
</div>
</html>
