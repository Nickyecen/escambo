<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sessão - e-Scambo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Iniciar sessão</h2>

            <div th:if="${param.error}">
                <div class="position-fixed top-50 start-50 translate-middle-x mt-4 px-4 py-2 border border-danger rounded shadow-sm"
                     style="background-color: rgba(255, 0, 0, 0.2); z-index: 1050;">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-danger small fw-semibold">Nome de usuário ou senha inválidos.</span>
                        <button type="button" class="btn-close ms-3" aria-label="Fechar"
                                onclick="this.parentElement.parentElement.remove()"></button>
                    </div>
                </div>
            </div>

        <div th:if="${param.logout}">
            <div class="position-fixed top-50 start-50 translate-middle-x mt-4 px-4 py-2 border border-primary rounded shadow-sm"
                 style="background-color: rgba(0, 123, 255, 0.15); z-index: 1050;">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-primary small fw-semibold">Sua sessão foi encerrada.</span>
                    <button type="button" class="btn-close ms-3" aria-label="Fechar"
                            onclick="this.parentElement.parentElement.remove()"></button>
                </div>
            </div>
        </div>

            <form th:action="@{/login}" method="post" class="w-100" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="username">Nome de usuário</label>
                    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" required>
                </div>
                <div class="mb-3">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sessão</button>
                <div class="mb-3 mt-2" style="font-size: 0.85rem;">
                    <a th:href="@{/register}" class="text-decoration-none d-block text-center">Não tem uma conta? Cadastre-se aqui.</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
