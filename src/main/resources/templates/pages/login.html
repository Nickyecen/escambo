<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sessão - e-Scambo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Iniciar sessão</h2>

            <!-- Display error message if login fails -->
            <div th:if="${param.error}" class="alert alert-danger w-100" style="max-width: 400px;">
                Nome de usuário ou senha inválidos.
            </div>

            <!-- Display logout message if user logs out -->
            <div th:if="${param.logout}" class="alert alert-info w-100" style="max-width: 400px;">
                Sua sessão foi encerrada.
            </div>

            <form th:action="@{/login}" method="post" class="w-100" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="username">Nome de usuário</label>
                    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" required>
                </div>
                <div class="mb-3">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sessão</button>
            </form>
        </div>
    </div>
</body>
</html>
