<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sessão - e-Scambo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Iniciar sessão</h2>

            <!-- Display error message if login fails -->
            <div th:if="${param.error}" class="alert alert-danger">
                Nome de usuário ou senha inválidos.
            </div>

            <!-- Display logout message if user logs out -->
            <div th:if="${param.logout}" class="alert alert-info">
                Sua sessão foi encerrada.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sessão</button>
            </form>
        </div>
    </div>
</body>
</html>
