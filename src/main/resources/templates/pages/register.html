<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar conta - e-Scambo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Criar conta</h2>

            <div th:if="${error}">
                <div class="position-fixed top-50 start-50 translate-middle-x mt-4 px-4 py-2 border border-danger rounded shadow-sm"
                     style="background-color: rgba(255, 0, 0, 0.2); z-index: 1050;">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-danger small fw-semibold" th:text="${error}">Já existe um usuário com esse nome.</span>
                        <button type="button" class="btn-close ms-3" aria-label="Fechar"
                                onclick="this.parentElement.parentElement.remove()"></button>
                    </div>
                </div>
            </div>

            <form th:action="@{/register}" method="post" class="w-100" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="username">Nome de usuário</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           th:value="${username}"
                           pattern="^[A-Za-zÀ-ÿ]+(?: [A-Za-zÀ-ÿ]+)*$"
                           title="Apenas letras e espaços são permitidos. Não use números ou símbolos!"
                           required>
                </div>
                <div class="mb-3">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Criar conta</button>
            </form>
        </div>
    </div>
</body>
</html>
